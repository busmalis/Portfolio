<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="scripts/MainController.js"></script>
<link rel="stylesheet" href="css/main.css">

<body ng-app="portfolioApp">

	<div id="container">
		<div id="headerWrapper">
			<div id="headerLeft">
				<b>JOHAN REMES</b>
			</div>
			<div id="headerRight">
				<b>INFOS</b>
			</div>
		</div>

		<div id="contentWrapper" ng-controller="mainCtrl">
			<div id="contentWrapperLeft">
				<div id="attributeBox">
				<ul>
				<b ng-repeat="att in attributes" ng-click="setAttribute(att)">
					{{ att.name }}
				</b>
				</ul>
				</div>
			</div>

			<div id="contentWrapperRight">
				<h1>{{ getAttribute() }}</h1>
				<h3>{{ getAttributeText() }}</h3>
			</div>
		</div>

		<div id="footer" ng-controller="footerCtrl">
			{{ getCopyright() }}
		</div>

	</div>

</body>
</html>
